<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Mundo Orgânico</title>
    <link rel="shortcut icon" th:href="@{/img/Group 16.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="d-flex flex-column h-100 w-100">

    <header th:replace="fragments/headerLogin :: header_login"></header>

    <main class="bg-grey">
        <div class="row align-items-center">

            <div class="col fundImg">
                <img th:src="@{/img/login.png}" style="width: 862px;">
            </div>

            <div class="col pb-5 ps-5">
                <h2 class="col-13 text-center fw-semibold">Iniciar sessão</h2>
                <form method="post" th:action="@{/logar}">
                    <div class="g-3">
                        <div th:if="${!#strings.isEmpty(msgErro)}" class="alert alert-danger">
                            [[${msgErro}]]
                        </div>
                        <div class="col-13 pt-5">
                            <label class="form-label hh">Email</label>
                            <input class="Text" type="email" name="email" required>
                        </div>
            
                        <div class="col-13 pt-2">
                            <label class="form-label hh">Senha</label>
                            <input class="Text" type="password" name="password" required>
                        </div>

                        <div class="pb-5 hh pt-1">
                            <a href="#" class="nav-link">
                                Esqueceu a senha
                            </a>
                        </div>

                        <div class="bott col-13">
                            <button class="button-w fw-bold py-wh-1 col-5" type="submit">
                                Entrar
                            </button>
                        </div>

                        <div class="text-center col-13 pt-3">
                            <p>Não tem conta?
                                <a th:href="@{/cadastro}" class="fw-semibold link-green" style="text-decoration:none">
                                    Inscrever-se
                                </a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </main>
</body>
</html>
