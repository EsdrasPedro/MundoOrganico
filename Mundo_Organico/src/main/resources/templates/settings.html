<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta - Mundo Orgânico</title>
    <link rel="shortcut icon" th:href="@{/img/Group 16.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">

    <header th:replace="fragments/headerInternal :: header_internal"></header>
    
    <div class="row">
        <div class="flex-shrink-0">
            <nav th:replace="fragments/sidebarSecondary :: sidebar_second"></nav>
        </div>

        <main class="flex-nowrap d-flex">
            <div class="col-md-13 ms-sm-auto px-md-2">
                <div class="pt-1">
                    <a th:href="@{/main-center}" class="link-dark">
                        <svg width="14" height="12" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 1L1 8L8 15M1 8H17H1Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>  
                    </a>
                </div>
    
                <div class="modal-mod-var2 modal-signin position-static d-block">
                    <div class="modal-dialog">
                        <div class="modal-content rounded-4 expand-min">

                            <div class="modal-body p-5 border-bottom-0">
                                <h5 class="fw-semibold mb-0 pb-3 d-flex">
                                    Meus dados
                                </h5>

                                <div class="d-flex align-items-end gy-2">
                                    <div class="mt-4 col">
                                        <div class="d-flex row col">
                                            <a th:href="@{/info-pessoa}" style="text-decoration: none; display: flex; color: #000;">
                                                <div class="fw-semibold col-sm-11">
                                                    <div>
                                                        Informações pessoais
                                                    </div>
                                                    <small class="h-small fw-normal">
                                                        Nome completo, CPF e telefone para contato
                                                    </small>
                                                </div>
                                                <small class="col align-self-md-center text-end">
                                                    <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M12 5.8125L1 5.8125M12 5.8125L7.1875 10.625M12 5.8125L7.1875 1" stroke="#848484" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </svg>
                                                </small>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex align-items-end">
                                    <div class="mt-4 col">
                                        <div class="d-flex row col">
                                            <a th:href="@{/credencial}" style="text-decoration: none; display: flex; color: #000;">
                                                <div class="fw-semibold col-sm-11">
                                                    <div>
                                                        Credenciais
                                                    </div>
                                                    <small class="h-small fw-normal">
                                                        E-mail e senha
                                                    </small>
                                                </div>
                                                <small class="col align-self-md-center text-end">
                                                    <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M12 5.8125L1 5.8125M12 5.8125L7.1875 10.625M12 5.8125L7.1875 1" stroke="#848484" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </svg>
                                                </small>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main> 
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
