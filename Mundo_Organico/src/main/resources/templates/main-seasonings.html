<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Orgânico</title>
    <link rel="shortcut icon" th:href="@{/img/Group 16.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

    <header th:replace="fragments/headerInternal :: header_internal"></header>

    <div class="row">
        <div class="flex-shrink-0">
            <nav>
                <div class="d-md-block expand-spand mt-5" style="width: 4rem; background-color: #FFFF; position: fixed">
                    <ul class="nav nav-pills justify-content-center mb-auto pt-004">
                        <li class="vertical nav-item esp fw-semibold">
                            <a th:href="@{/main-center}" class="nav-link link-dark">
                                Início
                            </a>
                        </li>
            
                        <li class="vertical mt-004 nav-item esp fw-semibold">
                            <a th:href="@{/frutas}" class="nav-link link-dark">
                                Frutas
                            </a>
                        </li>
            
                        <li class="vertical mt-5 nav-item esp fw-semibold">
                            <a th:href="@{/verduras}" class="nav-link link-dark">
                                Verduras
                            </a>
                        </li>
            
                        <li class="vertical mt-6 nav-item esp fw-semibold">
                            <a th:href="@{/hortalicas}" class="nav-link link-dark">
                                Hortaliças
                            </a>
                        </li>
            
                        <li class="vertical mt-6 nav-item esp fw-semibold">
                            <a th:href="@{/temperos}" class="nav-link link-green row nav-link-ac d-flex justify-content-center">
                                Temperos
                                <svg width="10" height="10" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="5" cy="5" r="5" fill="#15CA55"/>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <main class="flex-nowrap d-flex">
            <div class="col-md-17 ms-sm-auto px-md-2 mt-5">

                <div class="px-4 pt-4 pb-4">
                    <div class="row">

                        <a th:href="|produto?id=${prod.id}|" class="col-md-01 bg-white card-product link-dark" style="text-decoration: none;" th:each="prod : ${products}">
                            <div>
                                <div>
                                    <img th:src="@{(${prod.src})}" alt="" width="100%" height="125" class="border-img" style="object-fit: cover;">
                                </div>
                                <div class="card-product-body">
                                    <div class="fw-semibold pt-1">
                                        <span th:text="${prod.name}"></span>
                                        <div class="row pt-2">
                                            <small class="h-small fw-normal lh-sm">
                                                Menor preço
                                            </small>
                                            <div class="d-flex">
                                                <div class="me-1">R$</div>
                                                <span th:text="${prod.value}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>

                    </div>
                </div>

            </div>
        </main>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
