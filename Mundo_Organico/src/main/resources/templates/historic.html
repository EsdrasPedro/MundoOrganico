<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Mundo Orgânico</title>
    <link rel="shortcut icon" th:href="@{/img/Group 16.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <header th:replace="fragments/headerInternal2 :: header_internal2"></header>

    <div class="row">
        <div class="flex-shrink-0">
            <nav th:replace="fragments/sidebarSecondary :: sidebar_second"></nav>
        </div>

        <main class="flex-nowrap d-flex">
            <div class="col-md-13 ms-sm-auto px-md-2">
                <div class="pt-1">
                    <a th:href="@{/main-center}" class="link-dark">
                        <svg width="14" height="12" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 1L1 8L8 15M1 8H17H1Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>  
                    </a>
                </div>
    
                <div class="row">
                    
                    <div>
                        <div class="modal-mod-min2 modal-signin position-static d-block pb-0">
                            <div class="modal-dialog modal-dialog-min4">
                                <div class="modal-content rounded-4 expand-min2">

                                    <div class="modal-body pb-2 ps-2 border-bottom-0 row align-items-center">
                                        <div class="col px-2">
                                            <div class="row text-center">
                                                    <h5 class="fw-semibold">Pedidos</h5>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="modal-dialog1 modal-dialog-min3" style="height: 71vh;">
                            <div class="mt-3">
                                <div class="row">

                                    <div class="col-md-001 bg-white card-histor link-dark ms-4" th:each="req : ${request}">
                                        <div>
                                            <div class="lh-1">
                                                <h5 class="fw-semibold d-flex" style="margin-bottom: 0!important;">Pedido #<span class="ms-1" th:text="${req.id}"></span> </h5>
                                                <p class="h-small">Pedido Concluído</p>
                                            </div>

                                            <a th:href="@{/pedido(pedido?id=${req.id})}" class="mt-2 d-flex" style="height: 9vh; text-decoration: none;">
                                                <div class="me-auto lh-sm">
                                                    <p> <span class="text-muted mb-2" th:text="${req.data}"></span> </p>
                                                    <p> <span class="text-muted mb-2" th:text="${req.hora}"></span> </p>
                                                </div>

                                                <div class="d-flex align-items-center" style="width: 2vh;">
                                                    <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M7.1875 11L12 6.1875L7.1875 1.375M12 6.1875L1 6.1875L12 6.1875Z" stroke="#848484" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </svg>
                                                </div>
                                            </a>

                                            <div style="height: 8vh;">

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </main> 
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
