<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Mundo Orgânico</title>
    <link rel="shortcut icon" th:href="@{/img/Group 16.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    
    <header th:replace="fragments/headerInternal :: header_internal"></header>

    <div class="row">
        <div class="flex-shrink-0">
            <nav th:replace="fragments/sidebarSecondary :: sidebar_second"></nav>
        </div>

        <main class="flex-nowrap d-flex">
            <div class="col-md-13 ms-sm-auto px-md-2">
                <div class="pt-1">
                    <a th:href="@{/main-center}" class="link-dark">
                        <svg width="14" height="12" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 1L1 8L8 15M1 8H17H1Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>  
                    </a>
                </div>
                
                <div class="row">

                    <div class="modal-mod-var modal-signin position-static d-block col-7" th:each="prod : ${product}">
                        <div class="modal-dialog modal-dialog-big">
                            <div class="modal-content rounded-4 expand-max">
    
                                <div class="modal-body p-4 pb-5 border-bottom-0 row">
    
                                    <div class="text-center">
                                        <img th:src="@{(${prod.src})}" width="100%" height="288px" class="border-img">
                                    </div>

                                    <div class="ps-2 pt-2 d-flex">
                                        <div class="row">
                                            <h5 class="fw-semibold">
                                            	<span th:text="${prod.name}"></span>
                                            </h5>
                                            <small class="lh-sm fw-normal mb-2">
                                                Vendedor 1
                                            </small>
                                            <small class="h-small fw-normal lh-sm">
                                                Menor preço
                                            </small>
                                            <div class="mb-3 d-flex">
                                                <div class="d-lg-flex fw-semibold">
                                                    <span th:text="${prod.value}"></span>
                                                </div>
                                            </div>
                                            <small class="fw-lighter lh-sm" style="height: 9vh; height: -webkit-fill-available; max-height: 9vh;">
                                                <span th:text="${prod.description}"></span>
                                            </small>
                                            <div class="d-flex justify-content-end me-4">
                                                
                                                <a href="#" style="text-decoration: none; display: flex; color: #000;">
                                                    <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M17.5 0C18.0802 0 18.6366 0.230469 19.0468 0.640704C19.457 1.05094 19.6875 1.60734 19.6875 2.1875V15.3125H32.8125C33.3927 15.3125 33.9491 15.543 34.3593 15.9532C34.7695 16.3634 35 16.9198 35 17.5C35 18.0802 34.7695 18.6366 34.3593 19.0468C33.9491 19.457 33.3927 19.6875 32.8125 19.6875H19.6875V32.8125C19.6875 33.3927 19.457 33.9491 19.0468 34.3593C18.6366 34.7695 18.0802 35 17.5 35C16.9198 35 16.3634 34.7695 15.9532 34.3593C15.543 33.9491 15.3125 33.3927 15.3125 32.8125V19.6875H2.1875C1.60734 19.6875 1.05094 19.457 0.640704 19.0468C0.230469 18.6366 0 18.0802 0 17.5C0 16.9198 0.230469 16.3634 0.640704 15.9532C1.05094 15.543 1.60734 15.3125 2.1875 15.3125H15.3125V2.1875C15.3125 1.60734 15.543 1.05094 15.9532 0.640704C16.3634 0.230469 16.9198 0 17.5 0Z" fill="#FFD500"/>
                                                    </svg>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
    
                            </div>
                        </div>
                    </div>
                    
                    <div class="col expand-max">

                        <div class="modal-mod-min modal-signin position-static d-block pb-0">
                            <div class="modal-dialog modal-dialog-min">
                                <a href="#" class="col" style="text-decoration: none; display: flex; color: #000;">
                                    <div class="modal-content rounded-4">
                                            <div class="modal-body p-2 pb-2 ps-2 border-bottom-0 mb-auto row">
                                                    <div class="d-flex align-items-center" style="height: 82px; width: 82px;">
                                                        <img src="..." alt="...">
                                                    </div>

                                                <div class="col px-2 mt-1 col-8">
                                                    <div class="fw-semibold col-12 row">
                                                        <small class="lh-sm">
                                                            Fruta 1
                                                        </small>
                                                        <small class="h-small fw-normal lh-sm">
                                                            Vendedor 1
                                                        </small>
                                                        <div class="mt-3 d-flex">
                                                            <div class="d-lg-flex">
                                                                R$ 0,00
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="modal-mod-min modal-signin position-static d-block py-1 pb-0">
                            <div class="modal-dialog modal-dialog-min">
                                <a href="#" class="col" style="text-decoration: none; display: flex; color: #000;">
                                    <div class="modal-content rounded-4">
                                            <div class="modal-body p-2 pb-2 ps-2 border-bottom-0 mb-auto row">
                                                    <div class="d-flex align-items-center" style="height: 82px; width: 82px;">
                                                        <img src="..." alt="...">
                                                    </div>

                                                <div class="col px-2 mt-1 col-8">
                                                    <div class="fw-semibold col-12 row">
                                                        <small class="lh-sm">
                                                            Fruta 1
                                                        </small>
                                                        <small class="h-small fw-normal lh-sm">
                                                            Vendedor 1
                                                        </small>
                                                        <div class="mt-3 d-flex">
                                                            <div class="d-lg-flex">
                                                                R$ 0,00
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </main> 
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
